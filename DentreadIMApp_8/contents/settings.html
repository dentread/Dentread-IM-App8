<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dentread IM App - Settings</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/settings.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
  </head>
  <body>
    <div class="container-fluid mt-2">
      <div class="col-sm-12">
        <div class="form-group col-sm-12 col-md-12 mt-3">
            <label for="choose-folder">Select Path</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control custom-input-style" id="visibleDir" placeholder="" aria-label="folder-selection" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary selFle" id="selectButton" type="button">Browse</button>
                </div>
            </div>
            <div class="custom-file">
                <input type="file" class="custom-file-input d-none" id="filepicker" name="fileList" webkitdirectory directory multiple/>
            </div>
        </div>
        <div class="form-group col-sm-12 col-md-12 mt-2 d-flex justify-content-end">
            <button class="btn btn-primary addPathBtn" id="filepicker_add" type="button" disabled="true"><i class="fa fa-plus plusIcon" aria-hidden="true"></i>Add Path</button>
        </div>
      </div>
      <div class="col-sm-12 mt-2">
        <h6>Selected Path</h6>
        <div class="form-group col-sm-12 col-md-12 mt-3">
          <div class="input-group mb-3">
            <input type="text" class="form-control custom-input-style" id="syncedPathOne">
            <div class="input-group-append buttonGrp">
              <button type="button" class="btn button-basic" id="editThePath" disabled="true">Edit Path</button>
            </div>
          </div>
        </div>
        <div class="form-group col-sm-12 col-md-12 mt-2">
            <div class="input-group mb-3">
              <input type="text" class="form-control custom-input-style" id="syncedPathTwo">
              <div class="input-group-append buttonGrp">
                <button type="button" class="btn button-basic" id="editThePath2" disabled="true">Edit Path</button>
              </div>
            </div>
          </div>
          <div class="form-group col-sm-12 col-md-12 mt-2">
            <div class="input-group mb-3">
              <input type="text" class="form-control custom-input-style" id="syncedPathThree">
              <div class="input-group-append buttonGrp">
                <button type="button" class="btn button-basic" id="editThePath3" disabled="true">Edit Path</button>
              </div>
            </div>
          </div>
      </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../contents/settings.js"></script>

  </body>
</html>
